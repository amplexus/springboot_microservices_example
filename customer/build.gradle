import com.github.kulya.gradle.plugins.jmeter.JmeterRunTask

task devPerformanceTest(type: JmeterRunTask) {
    group = 'Performance Testing'
    description = 'Performs performance tests against the dev server'
    srcDir = file("src/load-test/jmeter")
    jmeterPropertyFile = file("src/load-test/resources/jmeter.properties")
    jmeterUserProperties = ["server=" + System.getProperty('test.host', "dev-microservices-demo"), "port=" + System.getProperty("test.port", "8080")]
    maxHeapSize = '256m'
    enableReports = true
    reportDir = file "$project.buildDir/jmeter-report"
    reportPostfix = '-report.html'
    remote = false
    outputs.upToDateWhen { false } // Tell Gradle that the outputs of this task should always be considered out of date so it is always executed.
}

