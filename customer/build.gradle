jmeterRun.configure {
    srcDir = file("src/load-test/jmeter")
    jmeterPropertyFile = file("src/load-test/resources/jmeter.properties")
    maxHeapSize = '256m'
}

task archiveJMeterSamplers(type: Jar) {
    description = 'Create the JMeter samplers archive'
    group = 'Performance Testing'
    archiveName = "jmeter-samplers.jar"
    destinationDir = file("${buildDir}/libs")
    from(sourceSets.jmeterSamplers.output) {
        include "**"
    }
}

task installJMeterSamplers(type: Copy, dependsOn: 'archiveJMeterSamplers') {
    description = 'Installs the JMeter samplers archive in the JMeter lib/ext folder'
    group = 'Performance Testing'
    from "${buildDir}/libs/"
    into "${buildDir}/jmeter/lib/ext/"
    include "jmeter-samplers.jar"
}

jmeterRun.dependsOn installJMeterSamplers
jmeterEditor.dependsOn installJMeterSamplers

//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
// VM PROVISIONING AND APPLICATION DEPLOYMENT
//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

vagrant {
    provider = "google"

    environmentVariables {
      // The Vagrantfile needs to know the version of the app being deployed/tested, and this is passed as an environment variable 'CUSTOMER_VERSION'
      // Note that we can deploy a different version (via Nexus) to that configured in gradle.properties by setting the deployCustomerVersion parameter
      variable 'CUSTOMER_VERSION', System.getProperty("deployCustomerVersion", project.version)
    }

    installation {
        validate = true
    }
}

