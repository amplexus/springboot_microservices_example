apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'maven'
// apply plugin: 'com.bmuschko.vagrant-base'
apply plugin: 'com.bmuschko.vagrant' // the "convention" plugin - use this if you only have one vm to manage
apply plugin: 'pmd'
apply plugin: 'jacoco'

group = 'org.amplexus.springboot.demo'
version = '1.0.0-SNAPSHOT'

buildscript {
  repositories {
    maven {
      url "${nexusUrl}/content/groups/public"
    }
    jcenter() // needed because gradle-vagrant-plugin can't be found on any public repos that work with nexus...
  }
  dependencies { 
    classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.2.0.RELEASE'
    classpath 'com.bmuschko:gradle-vagrant-plugin:2.0'
  }
}

repositories { 
  maven {
    url "${nexusUrl}/content/groups/public"
  }
  // jcenter()
}

sourceSets {
  integrationTest {
    java {
      compileClasspath += main.output + test.output
      runtimeClasspath += main.output + test.output
      srcDir file('src/integration-test/java')
    }
    resources.srcDir file('src/integration-test/resources')
  }
}

configurations {
  integrationTestCompile.extendsFrom testCompile
  integrationTestRuntime.extendsFrom testRuntime
}

dependencies {
  // long form: compile group: "org.springframework.boot", name: "spring-boot-starter-actuator", version: "..."
  compile "org.springframework.boot:spring-boot-starter-actuator"
  compile "org.springframework.boot:spring-boot-starter-web"
  compile "org.springframework.boot:spring-boot-starter-data-jpa"
  compile 'com.h2database:h2:1.4.184'
  compile 'log4j:log4j:1.2.17'
  // testCompile 'junit:junit:4.11'
  testCompile 'org.springframework:spring-test:2.5'
  testCompile 'org.assertj:assertj-core:3.0.0'
  testCompile "org.springframework.boot:spring-boot-starter-test" 
  integrationTestCompile "org.springframework.boot:spring-boot-starter-test" 
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${nexusUrl}/content/repositories/releases") {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
            snapshotRepository(url: "${nexusUrl}/content/repositories/snapshots") {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
        }
    }
}

jacocoTestReport {
    group = "Reporting"
    description = "Generate Jacoco coverage reports after running tests."
    additionalSourceDirs = files(sourceSets.main.allJava.srcDirs)
}

vagrant {
    provider = "google"

    boxDir = file('./')

    environmentVariables {
    }

    installation {
        validate = true
    }
}

task integrationTest(type: Test) {
    testClassesDir = sourceSets.integrationTest.output.classesDir
    classpath = sourceSets.integrationTest.runtimeClasspath
    outputs.upToDateWhen { false } // Tell Gradle that the outputs of the integrationTest task should always be considered out of date so it is always executed.
}

// check.dependsOn integrationTest
// integrationTest.mustRunAfter test

tasks.withType(Test) {
    reports.html.destination = file("${reporting.baseDir}/${name}")
}

import com.bmuschko.gradle.vagrant.tasks.Vagrant
import com.bmuschko.gradle.vagrant.tasks.VagrantSsh

task vagrantListsBoxes(type: Vagrant) {
    description = 'Outputs a list of available Vagrant boxes.'
    commands = ['box', 'list']
}

task vagrantEcho(type: VagrantSsh) {
    description = 'Runs remote SSH command in Vagrant box.'
    sshCommand = "echo 'hello'"

    dependsOn vagrantUp
    finalizedBy vagrantDestroy
}
